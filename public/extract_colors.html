<!DOCTYPE html>
<html>
<body>
    <img id="ref-image" src="ref_image.png" style="display:none;" />
    <canvas id="canvas"></canvas>
    <script>
        window.onload = function() {
            const img = document.getElementById('ref-image');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, img.width, img.height);
            
            // Get colors from corners to determine gradient
            const topLeft = ctx.getImageData(0, 0, 1, 1).data;
            const topRight = ctx.getImageData(img.width - 1, 0, 1, 1).data;
            const bottomLeft = ctx.getImageData(0, img.height - 1, 1, 1).data;
            const bottomRight = ctx.getImageData(img.width - 1, img.height - 1, 1, 1).data;
            
            const rgbToHex = (r, g, b) => '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');

            const colors = {
                topLeft: rgbToHex(topLeft[0], topLeft[1], topLeft[2]),
                topRight: rgbToHex(topRight[0], topRight[1], topRight[2]),
                bottomLeft: rgbToHex(bottomLeft[0], bottomLeft[1], bottomLeft[2]),
                bottomRight: rgbToHex(bottomRight[0], bottomRight[1], bottomRight[2])
            };
            
            document.body.innerHTML += `<div id="colors">${JSON.stringify(colors)}</div>`;
        };
    </script>
</body>
</html>
